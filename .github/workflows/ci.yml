name: Continuous Integration

on:
  push:
    branches:
      - main
      - develop
      - "feature/**"
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  lint-typescript:
    name: Lint TypeScript
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.9.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run ESLint
        run: npm run lint

  type-check-typescript:
    name: Type Check TypeScript
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.9.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Type check
        run: npx tsc --noEmit

  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Add uv to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        working-directory: ./agent
        run: |
          uv sync

      - name: Run flake8
        working-directory: ./agent
        run: |
          uv run pip install flake8
          uv run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          uv run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  build-nextjs:
    name: Build Next.js Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.9.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build application
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next
          retention-days: 7

  test-agent:
    name: Test Python Agent
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Add uv to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        working-directory: ./agent
        run: |
          uv sync

      - name: Verify agent can start
        working-directory: ./agent
        run: |
          # Start agent in background and check if it starts successfully
          timeout 10s uv run python main.py &
          PID=$!
          sleep 5

          # Check if process is still running
          if kill -0 $PID 2>/dev/null; then
            echo "Agent started successfully"
            kill $PID
            exit 0
          else
            echo "Agent failed to start"
            exit 1
          fi

  integration-check:
    name: Integration Check
    runs-on: ubuntu-latest
    needs:
      [
        lint-typescript,
        type-check-typescript,
        lint-python,
        build-nextjs,
        test-agent,
      ]

    steps:
      - name: All checks passed
        run: echo "âœ… All CI checks passed successfully!"
